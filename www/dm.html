<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DM Control Panel</title>
    <style>
        body {
            background: #1b1b1b;
            color: #eee;
            font-family: sans-serif;
            margin: 30px;
        }
        .card {
            background: #262626;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            max-width: 800px;
        }
        .card h2 {
            margin-top: 0;
        }
        button {
            padding: 12px 24px;
            background: #3a7bd5;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        td, th {
            padding: 6px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>

<h1>Dungeon Master Panel</h1>

<!-- ====================== MEMPOOL =========================== -->
<div class="card">
    <h2>‚öîÔ∏è Pending DnD Actions (Mempool)</h2>
    <button id="btnRefreshMempool">Refresh Mempool</button>
    <table id="mempoolTable"></table>
</div>

<!-- ====================== MINE BLOCK ========================= -->
<div class="card">
    <h2>‚õè Block Producer</h2>
    <button id="btnMineBlock">Mine New Block</button>
    <pre id="mineResult"></pre>
</div>

<!-- ====================== CHAIN HISTORY ====================== -->
<div class="card">
    <h2>üìö Blockchain History</h2>
    <button id="btnRefreshChain">Refresh Chain</button>
    <table id="chainTable"></table>
</div>

<!-- ====================== ENCOUNTER SUMMARY =================== -->
<div class="card">
    <h2>üß© Encounter State (from Blockchain State Machine)</h2>
    <button id="btnRefreshState">Refresh Encounter State</button>
    <pre id="stateDisplay"></pre>
</div>

<script src="dmApi.js"></script>

<script>
document.getElementById("btnRefreshMempool").onclick = async () => {
    const txs = await dmApi.getMempool();
    const table = document.getElementById("mempoolTable");

    table.innerHTML = "<tr><th>Encounter</th><th>Actor</th><th>Target</th><th>Roll</th><th>Dmg</th><th>Hit</th></tr>";

    for (const tx of txs) {
        table.innerHTML += `
            <tr>
                <td>${tx.encounterId}</td>
                <td>${tx.actorId}</td>
                <td>${tx.targetId}</td>
                <td>${tx.roll}</td>
                <td>${tx.damage}</td>
                <td>${tx.hit}</td>
            </tr>`;
    }
};

document.getElementById("btnMineBlock").onclick = async () => {
    const out = await dmApi.mineBlock();
    document.getElementById("mineResult").textContent =
        JSON.stringify(out, null, 2);
};

document.getElementById("btnRefreshChain").onclick = async () => {
    const list = await dmApi.getChain();
    const table = document.getElementById("chainTable");
    table.innerHTML = "<tr><th>Height</th><th>Tx Count</th><th>Timestamp</th></tr>";

    for (const b of list) {
        table.innerHTML += `
            <tr>
                <td>${b.height}</td>
                <td>${b.txCount}</td>
                <td>${b.timestamp}</td>
            </tr>`;
    }
};

document.getElementById("btnRefreshState").onclick = async () => {
    const state = await dmApi.getDndState();
    document.getElementById("stateDisplay").textContent =
        JSON.stringify(state, null, 2);
};
</script>

</body>
</html>
